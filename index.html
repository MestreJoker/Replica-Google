<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RÃ©plica Google</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            max-width: 100vw;
            background-color: purple;
        }

        #content {
            height: 100%;
            display: grid;
            grid-template-areas:
                'header'
                'main'
                'footer';
            grid-template-rows: 51px 1fr 94px;
            grid-template-columns: 1fr;
        }

        header {
            grid-area: header;
            background-color: blue;
        }

        main {
            grid-area: main;
            background-color: yellow;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #barraPesquisa{
            height: 52px;
            width: 584px;
            background-color: red;
            border-radius: 60px;
        }
        #botoesMain{
            height: 38px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .botaoMain{
            height: 100%;
            width: 141px;
            background-color: #f8f9fa;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        footer {
            grid-area: footer;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="content">
        <header>

        </header>

        <main>
            <div id="imageBackground">
                <img id="logoGoogle" src="images/googleImage.png" alt="Imagem da logo do Google">
            </div>
            <div id="barraPesquisa"></div>
            <div id="botoesMain">
                <div class="botaoMain">Pesquisa Google</div>
                <div class="botaoMain">Estou com sorte</div>
            </div>
        </main>

        <footer>

        </footer>
    </div>

</body>

</html>
